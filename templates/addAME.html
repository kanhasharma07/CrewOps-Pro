{%extends 'base.html'%}

{% block navbarame %}active{% endblock %}

{% block content %}
<!-- Add AME Crew Info Form -->
<div class="container">
    <form action="{{url_for('addAME')}}" method="post">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">SAP (Staff ID)</label>
                    <input type="number" class="form-control" id="sapform" name="sap" aria-describedby="emailHelp">
                </div>
            </div>
            <div class='col'>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameform" name="name">
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label for="exampleInputPassword1" class="form-label">Fleet Certified</label>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        name="fleet">
                        <option value="A320">[A320] Airbus A320</option>
                        <option value="B737">[B737] Boeing 737</option>
                        <option value="B777">[B777] Boeing 777</option>
                        <option value="B787">[B787] Boeing 787</option>
                        <option value="A350">[A350] Airbus A350</option>
                    </select>
                    <label for="floatingSelect">Yes/No</label>
                </div>
            </div>
            <div class='col'>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="Password" class="form-control" id="pwform" name="pw">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>All fields are mandatory.</p>
                <button type="submit" class="btn btn-primary">Add AME</button>
            </div>
            <div class="col">
            </div>
        </div>
</div>


</form>
</div>

{% endblock %}
