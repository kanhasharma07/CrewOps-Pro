{% extends 'base.html'%}

{%block navbaritem%}active{%endblock%}

{%block content%}
<div class="container">
    <form action="{{url_for('updateAvail')}}" method="post">
        <div class="row">
            <div class='col'>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">SAP (Staff ID)</label>
                    <input type="number" class="form-control" id="sapform" name="sap">
                    <div id="sap" class="form-text">Mandatory Input</div>
                </div>
                
                <label for="exampleInputPassword1" class="form-label">Are you available for Flight Duty?</label>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        name="leave">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                    <label for="floatingSelect">Yes/No</label>
                </div>
                
                <p></p>
                
                <button type="submit" class="btn btn-primary">Update Availability</button>
            </div>
            <div class="col">
            </div>
        </div>
    </form>
</div>
{%endblock%}
