{%extends 'base.html'%}
{%block navbarame%}active{%endblock%}
{%block content%}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Staff ID</th>
                <th scope="col">Name</th>
                <th scope="col">Fleet Certified</th>
            </tr>
        </thead>
        <tbody>
            {%for ame in crewData%}
            <tr>
                <th scope="row">{{ame[0]}}</th>
                <td>{{ame[1]}}</td>
                <td>{{ '['+ame[4]+'] '  + actype[ame[4]] }}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
